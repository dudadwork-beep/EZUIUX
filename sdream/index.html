<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--외부라이브러리 파일 먼저-->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">

    <!--내가 만든 파일은 나중에 부름-->
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>삼성꿈장학재단</title>
</head>
<body>
    <div id="wrap">
        <header class="header"></header>
        <main class="container">
            <section class="visual">
                <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                    <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                        <li class="swiper-slide pop1">
                            <div class="wrapper">
                                <strong>Dreaming Together, Growing Together</strong>
                                <h2>함께 키우는 소중한 꿈</h2>
                            </div>
                        </li>
                        <li class="swiper-slide pop2">
                            <div class="wrapper">
                                <strong>Equal Opportunities for Every Dream</strong>
                                <h2>배움의 꿈, 기회는 평등하게</h2>
                            </div>
                        </li>
                        <li class="swiper-slide pop3">
                            <div class="wrapper">
                                <strong>The Energy of Dreams Changing Tomorrow</strong>
                                <h2>내일을 바꾸는 꿈의 에너지</h2>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="scroll"><span>SCROLL DOWN</span></div>
            </section><!--//visual-->
            <section class="biz"></section><!--//biz-->
            <section class="news"></section><!--//news-->
            <section class="webzine"></section><!--//webzine-->
            <section class="service"></section><!--/service-->
        </main>
        <footer class="footer"></footer>
    </div>    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>

    <title>상대크기 & 변수 & 아이콘</title>

<body>
    <div id="wrap">
        <section class="svg_bg">
            <div class="wrapper">
                <h2>svg 이미지로 저장해서 배경으로 사용</h2>
                <p>아이콘색이 변경되려면 오버 전후의 아이콘을 모두 저장</p>
                <div class="list">
                    <a href="#n" class="more"><span>더보기</span></a>
                    <button class="lang"><span>ENG</span></button>
                    <a href="#n" class="mypage"><span>마이쇼핑</span></a>
                    <button class="gnb_open"><span>메뉴열기</span></button>
                </div>
            </div>
        </section><!--//svg_bg-->
    </div>
        <section class="png_bg">
            <div class="wrapper">
                <h2>png 이미지로 저장해서 배경으로 사용</h2>
                <div class="list">
                    <a href="#n" class="more"><span>더보기</span></a>
                    <button class="lang"><span>ENG</span></button>
                    <a href="#n" class="mypage"><span>마이쇼핑</span></a>
                    <button class="gnb_open"><span>메뉴열기</span></button>
                </div>
            </div>
        </section><!--//png_bg-->
        <section class="svg_path">
            <div class="wrapper">
                <h2>html에 직접 아이콘의 코드를 svg코드로 코딩함</h2>
                <div class="list">
                    <a href="#n" class="more">
                        <span>더보기</span>
                        <i><!-- 아이콘을 뜻하는 태그 svg코드를 감싸야해서 i 태그 씀 -->
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8.88889 20V11.1111H0V8.88889H8.88889V0H11.1111V8.88889H20V11.1111H11.1111V20H8.88889Z" fill="#1D1D1D"/>
                            </svg>
                        </i>
                    </a>
                </div>
            </div>
        </section>
    </div>

</html>
